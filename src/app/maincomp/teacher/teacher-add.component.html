<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-primary">Teacher</h3> </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Add Teacher</li>
    </ol>
  </div>
</div>
<div class="container-fluid">
  <!-- Start Page Content -->
  <!-- Row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Teacher</h4>
          <form class="form p-t-20">
            <div class="form-group">
              <label for="teachername">Teacher Name</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-book"></i></div>
                <input type="text" class="form-control" id="teachername" placeholder="Teacher Name" #teachername>
              </div>
            </div>
            <div class="form-group">
              <label>Select Subject</label>
              <div class="col-md-12">
                <select class="form-control custom-select" #subject>
                  <option *ngFor="let subject of subjects"  [id]="subject.id" [value]="subject.id">{{subject.name}}</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="addNewTeacher(teachername.value,subject.value)">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row -->
  <!-- End PAge Content -->
</div>
<!-- End Container fluid  -->
