<!-- Start Page Content -->
<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-primary">Course : {{course}} | Batch : {{batch}}</h3> </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Course</li>
      <li class="breadcrumb-item active">Batch</li>
      <li class="breadcrumb-item active">Lecture</li>
    </ol>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Lecture</h4>
          <h6 class="card-subtitle">All Lecture</h6>
          <div class="table-responsive m-t-40">
            <table id="myTable" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th class="table-col">ID</th>
                <th class="table-col">Lecture</th>
                <th class="table-col">Subject</th>
                <th class="table-col">Teacher</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let lecture of lecture; let id=index">
                <td class="table-col">{{id+1}}</td>
                <td class="table-col">{{lecture.name}}</td>
                <td class="table-col">{{lecture.teacher.subjects[0].name}}</td>
                <td class="table-col">{{lecture.teacher.name}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End PAge Content -->
</div>
