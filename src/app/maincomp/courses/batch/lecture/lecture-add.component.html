<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-primary">Course : {{course}} | Batch : {{batch}}</h3> </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Course</li>
      <li class="breadcrumb-item active">Batch</li>
      <li class="breadcrumb-item active">Lecture Add</li>
    </ol>
  </div>
</div>
<div class="container-fluid">
  <!-- Start Page Content -->
  <!-- Row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Lecture</h4>
          <form class="form p-t-20">
            <div class="form-group">
              <label for="lecture">Lecture Name</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-pencil-alt"></i></div>
                <input type="text" class="form-control" id="lecture" placeholder="Lecture Name" #lecture>
              </div>
            </div>
              <div class="form-group">
                <label>Teacher</label>
                <div class="col-md-12">
                  <select class="form-control custom-select" #teacher>
                    <option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.name}}</option>
                  </select>
                </div>
              </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="addLecture(lecture.value,teacher.value)">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row -->
  <!-- End PAge Content -->
</div>
<!-- End Container fluid  -->
