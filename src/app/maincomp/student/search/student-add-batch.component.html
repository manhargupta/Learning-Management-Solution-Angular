<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-primary">Student ({{studentname}})</h3> </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Student</li>
      <li class="breadcrumb-item active">Add Batch</li>
    </ol>
  </div>
</div>
<div class="container-fluid">
  <!-- Start Page Content -->
  <!-- Row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Batch</h4>
          <form class="form p-t-20">
            <div class="form-group">
              <label>Course</label>
              <div class="col-md-12">
                <select class="form-control custom-select" #cour (change)="getBatch(cour.value)">
                  <option value="-1">Select:</option>
                  <option *ngFor="let course of courses"  [value]="course.id">{{course.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>Batch</label>
              <div class="col-md-12">
                <select class="form-control custom-select" #batch>
                  <option *ngFor="let batch of batches"  [id]="batch.course.id" [value]="batch.id">{{batch.name}}</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="addBatch(batch.value,batch.selectedOptions[0].id)">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row -->
  <!-- End PAge Content -->
</div>
<!-- End Container fluid  -->
