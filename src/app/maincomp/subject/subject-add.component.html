<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-primary">Subject</h3> </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Add Subject</li>
    </ol>
  </div>
</div>
<div class="container-fluid">
  <!-- Start Page Content -->
  <!-- Row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Subject</h4>
          <form class="form p-t-20">
            <div class="form-group">
              <label for="subjectname">Subject Name</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-book"></i></div>
                <input type="text" class="form-control" id="subjectname" placeholder="Subject Name" #subjectname>
              </div>
            </div>
            <div class="form-group">
              <label>Select Course</label>
              <div class="col-md-12">
                <select class="form-control custom-select" #course>
                  <option *ngFor="let course of courses"  [id]="course.id" [value]="course.id">{{course.name}}</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="addNewSubject(subjectname.value,course.value)">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row -->
  <!-- End PAge Content -->
</div>
<!-- End Container fluid  -->
